<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">Weather <span class="ap">App</span></h1> 
        <div class="search-box">
            <input type="text" placeholder="Search city">
        </div>
    </header>
    <hr class="hr">
    
    <div class="text">
        <div>
            <div class="city"></div>
        <div class="day"></div>
        </div>
        <div class="ordenar">
            <div class="temp"></div>
            <div class="datos">
                <div class="indices"></div>
                <div class="info"></div>
            </div>
            
            <div class="icon"><img src="" alt=""></div>
            <div class="moredetails">
              <div class="item">
               <div> <img id="s" src="tempsimbol.svg" alt=""></div>
               <div>Feels like <span class="feels"></span></div>
              </div>
              <div class="item">
                <div><img src="humidity.svg" id="s" alt=""></div>
                <div>humidity <span class="humidity"></span></div>
              </div>
            <div class="item">
                <div><img src="wind.svg" id="s" alt=""></div>
                <div>Wind <span class="wind"></span></div>
            </div>
            </div>
        </div>


       

    
    </div>
    <div class="raiz"></div>
    <script src="app.js"></script>
</body>
</html>
